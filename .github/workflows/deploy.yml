name: Lazy Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Linode
    runs-on: ubuntu-latest
    
    steps:
    - name: Executing remote ssh commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          set -e  # <--- THE MAGIC BULLET: Aborts the script immediately if any line fails
          
          echo "ðŸš€ Starting Deployment..."
          
          # 1. Navigate to Project
          cd ~/goldenbay
          
          # 2. Pull Latest Code (Will now abort if git fails)
          git checkout main
          git pull origin main
          
          # 3. Rebuild Frontend (Happens first so backend can collect the new files)
          echo "ðŸŽ¨ Building Frontend..."
          cd frontend
          npm install --legacy-peer-deps
          npm install react-is --save --legacy-peer-deps
          npm run build
          
          # 4. Update Backend
          echo "âš™ï¸ Updating Backend..."
          cd ../backend
          source ../env/bin/activate
          pip install -r requirements.txt
          python manage.py migrate
          python manage.py collectstatic --noinput
          
          # 5. Restart Services
          echo "ðŸ”„ Restarting Services..."
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart gunicorn
          
          echo "âœ… Deployment Complete! Site is live."