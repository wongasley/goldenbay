name: Lazy Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Linode
    runs-on: ubuntu-latest
    
    steps:
    - name: Executing remote ssh commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          echo "üöÄ Starting Deployment..."
          
          # 1. Navigate to Project
          cd ~/goldenbay
          
          # 2. Pull Latest Code
          git pull origin main
          
          # 3. Rebuild Frontend (DO THIS FIRST)
          echo "üé® Building Frontend..."
          cd frontend
          npm install
          npm run build
          
          # 4. Update Backend & Collect Static (DO THIS SECOND)
          echo "‚öôÔ∏è Updating Backend..."
          cd ../backend
          source ../env/bin/activate
          pip install -r requirements.txt
          python manage.py migrate
          python manage.py collectstatic --noinput
          
          # 5. Restart Services
          echo "üîÑ Restarting Services..."
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart gunicorn
          
          echo "‚úÖ Deployment Complete! Site is live."